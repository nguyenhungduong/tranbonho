<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For my crush</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Kiểm tra xem người dùng có sử dụng thiết bị di động (iOS, Android) không
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          // Nếu là thiết bị di động (bao gồm iOS), thay đổi meta tag viewport cho phù hợp
          var meta = document.createElement('meta');
          meta.name = "viewport";
          meta.content = "width=1024, initial-scale=0.4, maximum-scale=1.0, user-scalable=yes";
          document.getElementsByTagName('head')[0].appendChild(meta);
      } else {
          // Nếu không phải thiết bị di động, sử dụng meta tag viewport chuẩn
          var meta = document.createElement('meta');
          meta.name = "viewport";
          meta.content = "width=device-width, initial-scale=1.0";
          document.getElementsByTagName('head')[0].appendChild(meta);
      }
  </script>
  </head>

  <body id="playButton" style="background-color: rgb(255, 218, 232);">
    <h3 data-text="Em ấn vào trái tim đi">Em ấn vào trái tim đi</h3>
    <audio id="audioPlayer" src="./mt4.mp3"></audio> 
    <script src="./js/three.min.js"></script>
    <script src="./js/MeshSurfaceSampler.js"></script>
    <script src="./js/TrackballControls.js"></script>
    <script src="./js/simplex-noise.js"></script>
    <script src="./js/OBJLoader.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
      const playButton = document.getElementById("playButton");
      const audioPlayer = document.getElementById("audioPlayer");
  
      playButton.addEventListener("click", function() {
          audioPlayer.play();
      });
    </script>
</body>

</html>
