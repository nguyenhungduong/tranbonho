<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>For my crush</title>
    <script>
        // Kiểm tra xem người dùng có sử dụng thiết bị di động (iOS, Android) không
        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // Nếu là thiết bị di động (bao gồm iOS), thay đổi meta tag viewport cho phù hợp
            var meta = document.createElement('meta');
            meta.name = "viewport";
            meta.content = "width=1024, initial-scale=0.4, maximum-scale=1.0, user-scalable=yes";
            document.getElementsByTagName('head')[0].appendChild(meta);
        } else {
            // Nếu không phải thiết bị di động, sử dụng meta tag viewport chuẩn
            var meta = document.createElement('meta');
            meta.name = "viewport";
            meta.content = "width=device-width, initial-scale=1.0";
            document.getElementsByTagName('head')[0].appendChild(meta);
        }
    </script>
</head>

<body>
    <div class="loading">
        <div class="boxHeartImg">
            <div class="heartItem item1">
                <img src="./image/heart.png" alt="">
            </div>
            <div class="heartItem item2">
                <img src="./image/heart.png" alt="">
            </div>
            <div class="heartItem item3">
                <img src="./image/heart.png" alt="">
            </div>
        </div>
        <div class="heartBox">
            <div class="heart"></div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="percent">100%</div>
        </div>
        <h2 class="textBox">
            <span class="textLoad">Đợi chút nha</span>
            <span class="cricle1">.</span>
            <span class="cricle2">.</span>
            <span class="cricle3">.</span>
        </h2>
        <div class="buttonCLick">
            <img src="./image/cursor.png" alt="">
            <div class="button">
                <p class="textBtn"></p>
            </div>
        </div>
    </div>
    <script>
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        if (isMobileDevice()) {
            document.getElementById('content').classList.add('mobile-view');
        }
    </script>
</body>

</html>
